channels:
  - robostack
  - robostack-experimental
dependencies:
  - matplotlib=3.5.1
  - conda-forge::ncurses
  - ipython
  - jupyter
  - seaborn
  - scikit-learn
  - pyyaml
  - tensorboard
  - pcl
  - cmake=3.16.3
  - ros-noetic-desktop
  - ros-noetic-moveit
  - ros-noetic-vision-opencv
  - ros-noetic-perception
  - ros-noetic-pcl-ros
