  - ros-noetic-compressed-image-transport  # For building iai_kinect2
  - ros-noetic-compressed-depth-image-transport  # For building iai_kinect2
  - ros-noetic-realsense2-camera
  - ros-noetic-rgbd-launch  # For ASUS camera
  - ros-noetic-image-geometry  # For simple_aruco_detector
  - ros-noetic-ros-numpy
